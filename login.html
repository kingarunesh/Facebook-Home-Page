<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/login.css">
  <title>Facebook Login</title>
</head>

<body>

  <header>
    <div class="header-content">
      <div class="left-content">
        <h1>facebook</h1>
        <p>Facebook helps you connect and share with the people in your life.</p>
      </div>
      <div class="right-content">
        <div class="card">
          <div class="card-control">
            <input type="email" name="email" placeholder="Email address or phone number" />
          </div>
          <div class="card-control">
            <input type="password" name="password" placeholder="Password" />
          </div>
          <div class="card-control">
            <input type="button" value="Log In" />
          </div>

          <div class="card-control">
            <p class="forgotten-password"><a href="/">Forgotten password?</a></p>
          </div>

          <hr>

          <div class="card-control">
            <p class="create-new-account"><a href="/">Create New Account</a></p>
          </div>

        </div>

        <div class="bottom-title">
          <p class="title"><span>Create a Page</span> for a celebrity, band or business.</p>
        </div>
      </div>
    </div>
  </header>

</body>

</html>
